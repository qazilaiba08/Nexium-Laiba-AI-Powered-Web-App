<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Navigation -->
        <nav class="flex justify-between items-center mb-12">
            <div class="flex items-center space-x-2"> 
                <img src="asset/rec.jpeg" alt="AI Recipe Generator logo with orange background" class="rounded-full w-12 h-12">
                <h1 class="text-2xl font-bold text-gray-800">AI Recipe Generator</h1>
            </div>
            <div id="auth-section">
                <button id="sign-in-btn" class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg font-medium">
                    Sign In
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div id="app-content" class="max-w-4xl mx-auto">
            <div id="signin-view" class="bg-white rounded-xl shadow-md p-8 text-center">
                <h2 class="text-3xl font-bold mb-6 text-gray-800">Welcome to AI Recipe Generator</h2>
                <p class="text-gray-600 mb-8">Get personalized recipes based on your preferences, dietary needs, and ingredients you have on hand.</p>
                <div class="max-w-md mx-auto">
                    <input type="email" id="email-input" placeholder="your@email.com" class="border border-gray-300 rounded-lg px-4 py-3 w-full mb-4 focus:outline-none focus:ring-2 focus:ring-orange-500">
                    <button id="send-magic-link" class="w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-medium">
                        Send Magic Link
                    </button>
                </div>
            </div>

            <div id="app-view" class="hidden">
                <div class="flex flex-col md:flex-row gap-8 mb-8">
                    <div class="bg-white rounded-xl shadow-md p-6 flex-1">
                        <h2 class="text-xl font-bold mb-4 text-gray-800">Recipe Preferences</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Main Ingredient</label>
                                <input type="text" id="main-ingredient" placeholder="e.g. chicken, tofu, salmon" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Dietary Preferences</label>
                                <select id="dietary-pref" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    <option value="">Any</option>
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="vegan">Vegan</option>
                                    <option value="keto">Keto</option>
                                    <option value="gluten-free">Gluten-Free</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Cuisine Style</label>
                                <select id="cuisine-style" class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-500">
                                    <option value="">Any</option>
                                    <option value="italian">Italian</option>
                                    <option value="mexican">Mexican</option>
                                    <option value="asian">Asian</option>
                                    <option value="indian">Indian</option>
                                    <option value="mediterranean">Mediterranean</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Additional Notes</label>
                                <textarea id="additional-notes" placeholder="e.g. quick meal, high protein, no dairy..." class="border border-gray-300 rounded-lg px-4 py-2 w-full h-20 focus:outline-none focus:ring-2 focus:ring-orange-500"></textarea>
                            </div>
                            <button id="generate-btn" class="w-full bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg font-medium mt-2">
                                Generate Recipe
                            </button>
                        </div>
                    </div>

                    <div class="bg-white rounded-xl shadow-md p-6 flex-1">
                        <div id="recipe-result" class="h-full flex items-center justify-center">
                            <div class="text-center">
                                <img src="asset/bg.jpeg" alt="AI recipe generator illustration with cookbook and ingredients" class="mx-auto mb-4 rounded-lg">
                                <p class="text-gray-600">Fill in your preferences and generate your perfect recipe!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-md p-6 mb-8 hidden" id="saved-recipes-section">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Your Saved Recipes</h2>
                    <div id="saved-recipes" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <!-- Saved recipes will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" module ></script>
</body>
</html>
